<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="68561835131-7ma7dur1rpdntp0fi1ea6lvu911ecbhn.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Google Signin</title>
</head>
<body class="container" style="background: #333;color: #fff;">
  <div class="row my-5">
    <div class="col-sm-6">
      <h1>Google Signin</h1>
      <hr>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <a href="#" onclick="signOut();">Sign out</a>

    </div>
    <div class="col-sm-6">
      <h1>Login Manual</h1>
      <hr>
      <form action="" class="d-grid">
        <input type="email" name="correo" id="correo" class="form-control mb-2"  placeholder="Correo">
      <input type="text" name="password" id="password" class="form-control mb-2" placeholder="Password">
      <button type="submit" class="btn btn-primary">
        Ingresar
      </button>
      </form>
    </div>
  </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
